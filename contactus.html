<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <title>Contactus</title>
    <style media="screen">
 .form-group{
      
    flex-direction: column;
    
    align-items: center;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom,  rgba(76, 155, 184, 0.5) 0%, rgba(28, 33, 34, 0.5) 100%),url("{% static "images/aboutbackgroundimage1.jpg" %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    text-align: center;
    font: 1em sans-serif;
    color: yellow;
    font-size: large;
    }
    
      </style>
   


  </head>
  <body>

    {% include "library/navbar.html" %}
<br><br>

<center>
        <h3 class = 'alert alert-success'>Send Us Your Valuable Feedback !</h3>

    <form method="POST">
        <!-- Very Important csrf Token -->
        {% csrf_token %}
        <div class = "form-group">
            <p>
            <h3>{{ form.as_p }}</h3>
        </p>
           
            <input type="submit" value="Send Message" class = 'btn btn-primary btn-lg'>
                </div>
            </form>
        </center>
    {% include "library/footer.html" %}
  </body>
</html>
